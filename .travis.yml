language: android
dist: trusty
android:
  components:
    - platform-tools
    - tools
    - build-tools-28.0.3
    - android-28
    - add-on
    - extra
before_script:
  - git clone https://github.com/flutter/flutter.git -b dev
  - ./flutter/bin/flutter doctor --android-licenses
  - ./flutter/bin/flutter doctor
script:
  - ./flutter/bin/flutter build apk
